apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      # DB가 준비될 때까지 대기
      initContainers:
      - name: wait-for-db
        image: busybox:1.28
        command: 
        - sh
        - -c
        - |
          until nc -z todo-db-svc 3306; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"
      
      containers:
      - name: todo-backend
        image: hwplus/k8s-labs-todo-backend
        ports:
        - containerPort: 8080
        env:
        # 올바른 서비스 이름으로 변경
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://todo-db-svc:3306/tododb"
        
        # DB 사용자 정보 확인 필요 (root 또는 todouser?)
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        
        - name: SPRING_DATASOURCE_PASSWORD
          value: "1234"
        
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        
        # Hibernate Dialect 명시적 설정
        - name: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
          value: "org.hibernate.dialect.MySQL8Dialect"
        
        # DB 연결 풀 설정
        - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
          value: "5"
        
        - name: SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT
          value: "20000"
        
        # 애플리케이션 준비 대기
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 15